<div class="show-card" @click="handleCardClick">
  <img class="show-image" :src="show.image?.medium" :alt="show.name" />
  <p class="show-title">{{ show.name }}</p>
  <small class="show-rating">Rating: {{ show.rating.average || "N/A" }}</small>

  <button @click.stop="toggleWatchList">
    {{ isInWatchList ? "- WatchList" : " + WatchList" }}
  </button>
</div>
