
  <div class="hero-container">
    <div class="hero-container-content">
      <NavigationMenu />
  
      <h1>ABN TV</h1>
      <p>Find all the information you need about your favourtie TV series.</p>
        <input
        type="text"
        v-model="searchQuery"
        placeholder="Search for a TV show..."
        @input="handleSearch"
        class="search-bar"
      />
      
      <div class="genre-dropdown" ref="dropdownRef">
        <button @click="toggleGenreList">
          Genres
        </button>
        <ul
          v-show="isGenreListVisible"
          class="dropdown-list"
        >
          <li
            v-for="genre in genres"
            :key="genre"
            @click="handleGenreClick(genre)"
          >
            {{ genre }}
          </li>
        </ul>
      </div>
    </div>
    
  </div>

  
  <div class="body-container">
    <div v-if="Object.keys(showsByGenre).length">
      <div
        v-for="(shows, genre) in showsByGenre"
        :key="genre"
        :data-genre="genre"
        class="genre-group"
      >
        <h2>{{ genre }}</h2>
        <div class="horizontal-list">
          
            <ShowCard
              v-for="show in shows"
              :key="show.id"
              :show="show"
  
            />
        </div>
      </div>
    </div>
    <p v-else>Loading...</p>
  </div>
