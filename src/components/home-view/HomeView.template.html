
<div>

  <NavigationMenu />
  <div class="genre-dropdown">
    <button @mouseover="showGenreList" @mouseleave="hideGenreList">
      Genres
    </button>
    <ul
      v-show="isGenreListVisible"
      class="dropdown-list"
      @mouseover="showGenreList"
      @mouseleave="hideGenreList"
    >
      <li
        v-for="genre in genres"
        :key="genre"
        @click="scrollToGenre(genre)"
      >
        {{ genre }}
      </li>
    </ul>
  </div>
  <h1>TV Shows Dashboard</h1>
  <input
    type="text"
    v-model="searchQuery"
    placeholder="Search for a TV show..."
    @input="handleSearch"
    class="search-bar"
  />
  <div v-if="Object.keys(showsByGenre).length">
    <div
      v-for="(shows, genre) in showsByGenre"
      :key="genre"
      :data-genre="genre"
      class="genre-group"
    >
      <h2>{{ genre }}</h2>
      <div class="horizontal-list">
        
          <ShowCard
            v-for="show in shows"
            :key="show.id"
            :show="show"

          />
      </div>
    </div>
  </div>
  <p v-else>Loading...</p>
</div>
